<div class="container">
  <h1>Contact Us</h1>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="contactInfo.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Your Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="contactInfo.email"
        name="email"
        required
        #email="ngModel"
        email
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        <small *ngIf="email.errors?.required">Email is required.</small>
        <small *ngIf="email.errors?.email">Please enter a valid email address.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" class="form-control" [(ngModel)]="contactInfo.subject" name="subject" required />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" class="form-control" [(ngModel)]="contactInfo.message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary send-button" [disabled]="contactForm.invalid">Send Message</button>
  </form>

  <!-- Success or error messages -->
  <div *ngIf="message" class="alert" [ngClass]="message.type">
    <p>{{ message.text }}</p>
  </div>
</div>
