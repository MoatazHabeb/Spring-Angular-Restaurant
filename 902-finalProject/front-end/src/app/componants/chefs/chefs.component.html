<div class="container-xxl pt-5 pb-3">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h5 class="team-title">Team Members</h5>
      <h1 class="team-heading">Our Master Chefs</h1>
    </div>
    <div class="row g-4 d-flex justify-content-center"> <!-- Flexbox container -->
      <div *ngFor="let cef of chefs" class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="team-item text-center rounded overflow-hidden">
          <div class="team-image rounded-circle overflow-hidden m-4">
            <img class="img-fluid" src="assets/img/{{cef.logoPath}}" alt="">
          </div>
          <h5 class="mb-0">{{cef.fullName}}</h5>
          <small class="text-muted">{{cef.specialty}}</small>
          <div class="d-flex justify-content-center mt-3">
            <!-- Facebook Button with Facebook Icon -->
            <a class="btn btn-primary facebook mx-1" href="{{cef.facebookLink}}">
              <i class="fab fa-facebook-f"></i>
            </a>
            <!-- Twitter Button with Twitter Icon -->
            <a class="btn btn-primary twitter mx-1" href="{{cef.twitterLink}}">
              <i class="fab fa-twitter"></i>
            </a>
            <!-- Instagram Button with Instagram Icon -->
            <a class="btn btn-primary instagram mx-1" href="{{cef.instagramLink}}">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Team End -->

<!-- Add Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
